version: "3.7"
services:
  #TheRobots
  pyrobots:
    build: ./PYRobots/
    depends_on:
      - mqtt5Mongodb
      - mqtt5Monitor

  #scheduler
  cppscheduler:
    build: ./CppScheduler/
    depends_on:
      - mqtt5Monitor
  #supstetude to ruby
  pyordercreator:
    build: ./PyOrderCreator
    depends_on:
      - mqtt5Monitor
      - db
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  mqtt5Mongodb:
    image: eclipse-mosquitto
    container_name: mqtt5Mongodb
    ports:
      - "1883:1883" #default mqtt port
      - "9001:9001" #default mqtt port for websockets
    volumes:
      - ./MqttMongodb/config:/mosquitto/config:rw
      - ./MqttMongodb/data:/mosquitto/data:rw
      - ./MqttMongodb/log:/mosquitto/log:rw

  mqtt5Monitor:
    image: eclipse-mosquitto
    container_name: mqtt5Monitor
    ports:
      - "1884:1884" #default mqtt port
      - "9002:9002" #default mqtt port for websockets
    volumes:
      - ./MqttMonitor/config:/mosquitto/config:rw
      - ./MqttMonitor/data:/mosquitto/data:rw
      - ./MqttMonitor/log:/mosquitto/log:rw

# volumes for mapping data,config and log
volumes:
  config:
  data:
  log:
